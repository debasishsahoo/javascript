    1. Shift+!
    type any html tag  with out the <> it will genarate the HTML Code 

    2.Tag with Class Name

    4.Mix Type
    div.class1.class2#id-1

    5.Attribute
    button[type-button]
    button:submit
    [data-selected]

    6.Child Class
    div.red>span.blue
    header>nav>ul>li*10

    header>nav>ul>li*10.class-${List Item $}

    header>nav^main+footer
    (header>nav>a)+main+footer
