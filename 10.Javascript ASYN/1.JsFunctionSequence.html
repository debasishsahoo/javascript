<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function Sequence</title>
</head>

<body>
    <p id='demo'></p>
    <script>
        function Display(anyValue) {
            document.getElementById("demo").innerHTML = anyValue;
        }
        function FunctionOne() {
            Display("Function One");
        }
        function FunctionTwo() {
            Display("Function Two");
        }
        //Calling the functions one by one
        FunctionOne();
        FunctionTwo();
    </script>
</body>

</html>
