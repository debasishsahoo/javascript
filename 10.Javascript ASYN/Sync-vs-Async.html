<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync vs Async</title>
</head>

<body>
    <script>
        document.write('Hi-----Sync');
        document.write('<br/>');
        document.write('My name is -----Sync');
        document.write('<br/>');
        setTimeout(() => {
            document.write('This is Async');
        }, 10000)
        document.write('<br/>');
        document.write('Debnasish Sahoo -----Sync');
    </script>
</body>

</html>
