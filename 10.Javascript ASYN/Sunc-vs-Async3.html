<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
</head>

<body>
    <p id='demo'></p>
    <script>
        function DisplayData(data) {
            document.getElementById("demo").innerHTML = data;
        }

        function GetData(MCBF) {
            let req = new XMLHttpRequest();
            req.open('GET', "./data/index.html", true);
            req.onload = function () {
                if (req.status == 200) {
                    MCBF(this.responseText);
                } else {
                    MCBF("Error: " + req.status);
                }
            }
            req.send();
        }

        GetData(DisplayData); 
    </script>
</body>

</html>
