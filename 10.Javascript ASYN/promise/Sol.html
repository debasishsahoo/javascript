        //------------------------------------------------//
        function GetFullName(name) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log('Inside Name Callback');
                    if (name !== '' || typeof (name) !== undefined || typeof (name) !== null || name !== ' ') {
                        resolve(name);
                    } else {
                        reject('Please Provide Your First Name and Last Name');
                    }
                }, 1000);
            })
        }
        function GetHobbies(name) {
            return new Promise(function (resolve, reject) {
                let hobbies = ['Cricket', 'Vollyball', 'Badmintaion', 'Coding', 'Ludo'];
                setTimeout(function () {
                    console.log('Inside Hobbies Callback');
                    if (name !== '' || typeof (name) !== undefined || typeof (name) !== null || name !== ' ') {
                        let MyHobby = [];
                        if (name === 'debasish') {
                            MyHobby = hobbies[3];
                        }
                        else if (name === 'abdul') {
                            MyHobby = hobbies[3];
                        }
                        else if (name === 'anjani') {
                            MyHobby = hobbies[2];
                        }
                        else if (name === 'reshmi') {
                            MyHobby = hobbies[1];
                        }
                        else if (name === 'avjit') {
                            MyHobby = hobbies[0];
                        }
                        else {
                            MyHobby = hobbies[4];
                        }
                        resolve(MyHobby);
                    }
                    else {
                        reject('Please Provide Name');
                    }
                }, 2000);
            })
        }
        function GetHobbyDetails(hobby) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log('Inside Details Function');
                    if (hobby != '') {
                        let details = {
                            'Cricket': 'I Love Cricket',
                            'Vollyball': 'I Love Vollyball',
                            'Badmintaion': 'I Love Badmintaion',
                            'Coding': 'I Love Coding',
                            'Ludo': 'I Love Ludo'
                        }
                        resolve(details[hobby]);
                    }
                    else {
                        reject('Please Provide Hobby');
                    }
                }, 3000);
            })
        }
