<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    #card-container {
      max-width: 400px;
      width: 100%;
    }

    .interactive-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .card-header {
      position: relative;
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-actions {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .card-actions button {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 8px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }

    .card-body {
      padding: 15px;
      max-height: 100px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .card-title {
      margin: 0 0 10px;
    }

    .card-description {
      margin: 0 0 10px;
      color: #555;
    }

    .card-tags {
      margin-top: 10px;
    }

    .tag {
      display: inline-block;
      background: #3498db;
      color: #fff;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-right: 5px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #eee;
    }

    .expand-btn {
      background: none;
      border: none;
      color: #3498db;
      cursor: pointer;
      font-weight: bold;
    }

    .like-count {
      font-size: 14px;
      color: #555;
    }

    .interactive-card.expanded .card-body {
      max-height: none;
    }

    .share-feedback {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      animation: fadeInOut 2s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      20% { opacity: 1; transform: translate(-50%, 0); }
      80% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }
  </style>
</head>
<body>
  <div id="card-container"></div>

  <script>
    function createInteractiveCard(data) {
      const card = document.createElement('div');
      card.className = 'interactive-card';

      card.innerHTML = `
        <div class="card-header">
          <img src="${data.image}" alt="${data.title}" class="card-image">
          <div class="card-actions">
            <button class="like-btn" data-liked="false">‚ù§Ô∏è</button>
            <button class="share-btn">üîó</button>
          </div>
        </div>
        <div class="card-body">
          <h3 class="card-title">${data.title}</h3>
          <p class="card-description">${data.description}</p>
          <div class="card-tags"></div>
        </div>
        <div class="card-footer">
          <button class="expand-btn">Show More</button>
          <span class="like-count">0 likes</span>
        </div>
      `;

      const tagsContainer = card.querySelector('.card-tags');
      data.tags.forEach(tag => {
        const tagElement = document.createElement('span');
        tagElement.className = 'tag';
        tagElement.textContent = tag;
        tagsContainer.appendChild(tagElement);
      });

      setupCardInteractivity(card);
      return card;
    }

    function setupCardInteractivity(card) {
      const likeBtn = card.querySelector('.like-btn');
      const expandBtn = card.querySelector('.expand-btn');
      const shareBtn = card.querySelector('.share-btn');
      const likeCount = card.querySelector('.like-count');

      let likes = 0;

      // Like functionality
      likeBtn.addEventListener('click', () => {
        const isLiked = likeBtn.dataset.liked === 'true';
        if (isLiked) {
          likes--;
          likeBtn.dataset.liked = 'false';
          likeBtn.style.color = '#ccc';
        } else {
          likes++;
          likeBtn.dataset.liked = 'true';
          likeBtn.style.color = '#e74c3c';
        }
        likeCount.textContent = `${likes} like${likes !== 1 ? 's' : ''}`;
      });

      // Expand functionality
      expandBtn.addEventListener('click', () => {
        const cardBody = card.querySelector('.card-body');
        const isExpanded = card.classList.contains('expanded');
        if (isExpanded) {
          card.classList.remove('expanded');
          expandBtn.textContent = 'Show More';
          cardBody.style.maxHeight = '100px';
        } else {
          card.classList.add('expanded');
          expandBtn.textContent = 'Show Less';
          cardBody.style.maxHeight = 'none';
        }
      });

      // Share functionality
      shareBtn.addEventListener('click', () => {
        const title = card.querySelector('.card-title').textContent;
        const url = window.location.href;

        if (navigator.share) {
          navigator.share({ title, url });
        } else {
          navigator.clipboard.writeText(`${title} - ${url}`);
          const feedback = document.createElement('div');
          feedback.className = 'share-feedback';
          feedback.textContent = 'Link copied to clipboard!';
          card.appendChild(feedback);
          setTimeout(() => feedback.remove(), 2000);
        }
      });
    }

    // Usage
    const cardData = {
      title: 'Learning DOM Manipulation',
      description: 'Master the art of dynamic web development with JavaScript DOM manipulation techniques.',
      image: 'https://placehold.co/400x200/000000/FFF',
      tags: ['JavaScript', 'DOM', 'Web Development', 'Frontend']
    };

    const card = createInteractiveCard(cardData);
    document.querySelector('#card-container').appendChild(card);
  </script>
</body>
</html>
