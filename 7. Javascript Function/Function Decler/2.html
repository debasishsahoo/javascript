<!DOCTYPE html>
<html>

<body>
    <font color="blue">
        <h1 align="center">Function definition with no parameter and function calling with arguments</h1>
    </font>
    <script>
        function factors() {
            var input = arguments[0], j = 1;
            document.write("factors of : " + input + " are ");
            document.write("<br>");
            while (j <= input) {
                if (input % j == 0) {
                    document.write(j);
                    document.write("<br>");
                }
                j++;//post increment operator
            }
        }
        factors(10);
    </script>
</body>

</html>
