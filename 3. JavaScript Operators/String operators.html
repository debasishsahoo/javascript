<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript String Operators</title>
</head>
<body>
    <script>
    var str1 = "Hello";
    var str2 = " World!";
    
    document.write(str1 + str2 + "<br>"); // Outputs: Hello World!
     
    str1 += str2;
    document.write(str1); // Outputs: Hello World!
    </script>
</body>
</html>
