<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Arithmetic Operators</title>
</head>
<body>
    <script>
    var x = 10;
    var y = 4;
    document.write(x + y); // Prints: 14
    document.write("<br>");
    
    document.write(x - y); // Prints: 6
    document.write("<br>");
    
    document.write(x * y); // Prints: 40
    document.write("<br>");
    
    document.write(x / y); // Prints: 2.5
    document.write("<br>");
    
    document.write(x % y); // Prints: 2
    </script>
</body>
</html>
