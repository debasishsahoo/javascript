<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Writing into an Alert Dialog Box with JavaScript</title>
</head>
<body>
    <script>
    // Displaying a simple text message
    alert("Hello World!"); // Outputs: Hello World!
    
    // Displaying a variable value 
    var x = 10;
    var y = 20;
    var sum = x + y;
    alert(sum); // Outputs: 30
    </script>
</body>
</html>
