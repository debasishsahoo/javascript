<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging in Javascript</title>
  </head>

  <body>
    <h4>Debugging demonstrations using Debugger keyword</h4>
    <p>
      If the debugger is turned on the code stops execution at the start of the
      debugger
    </p>
    <p>Id : <b id="test"></b></p>
    <script>
      async function fetchData(url) {
        let response = await fetch(url);
        debugger; // Pause execution after the response is received
        let data = await response.json();
        return data;
      }
      fetchData("https://jsonplaceholder.typicode.com/posts/1").then((data) => {
        console.log("Fetched Data:", data);
        document.getElementById("test").innerHTML = data.id;
      });
    </script>
  </body>
</html>
