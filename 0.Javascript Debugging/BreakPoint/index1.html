<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findEvenNumbers(arr) {
        let evenNumbers = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 0) {
            evenNumbers.push(arr[i]);
          }
        }
        return evenNumbers;
      }
      findEvenNumbers([1, 2, 3, 4, 5, 6]);
    </script>
  </body>
</html>
