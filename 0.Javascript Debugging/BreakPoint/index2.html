<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function processNumbers(numbers) {
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] > 10) {
                    console.log('Number greater than 10:', numbers[i]);
                }
            }
        }

        processNumbers([3, 7, 15, 10, 20, 8]);

    </script>
</body>

</html>
