<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var, Let, Const Demo</title>
      <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Button styling */
    button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Optional: Add small shadow to buttons */
    button {
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
    <h1>JavaScript Variable Types Demo</h1>

    <button id="varBtn">Var Example</button>
    <button id="letBtn">Let Example</button>
    <button id="constBtn">Const Example</button>
    <button id="loopBtn">Loop Scope Example</button>
    <button id="objectBtn">Object/Array Mutation Example</button>

    <script src="app.js"></script>
</body>
</html>
