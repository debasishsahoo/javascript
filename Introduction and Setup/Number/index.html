<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Numbers Demo</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Button styling */
    button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Optional: Add small shadow to buttons */
    button {
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <h1>JavaScript Number Examples</h1>

  <button id="basicBtn">Basic Number Operations</button>
  <button id="parseBtn">Parse Numbers from Strings</button>
  <button id="specialBtn">Infinity & NaN</button>
  <button id="constantsBtn">Number Constants</button>
  <button id="formatBtn">Fixed Decimal Formatting</button>
  <button id="cartBtn">Shopping Cart Total</button>

  <script src="numbers.js"></script>
</body>

</html>
