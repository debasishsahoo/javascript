<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>How Recognize Mouse Click</h1>
    <input onmousedown="return logMouse(event)" onmouseup="return logMouse(event)" onclick="return logMouse(event)"
        oncontextmenu="return logMouse(event)" ondblclick="return logMouse(event)"
        value="Click me with the right or the left mouse button" type="button">
    <input onclick="logClear('test')" value="Clear" type="button">
    <form id="testform" name="testform">
        <textarea style="font-size:12px;height:150px;width:360px;" spellcheck="true">

         </textarea>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Button state</th>
                <th><code>event.button</code></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Left button (primary)</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Middle button (auxiliary)</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Right button (secondary)</td>
                <td>2</td>
            </tr>
            <tr>
                <td>X1 button (back)</td>
                <td>3</td>
            </tr>
            <tr>
                <td>X2 button (forward)</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
    <h1>How Recognize Key Board button press</h1>
    <button id="button">Alt+Shift+Click on me!</button>







    <script>
        let timer = 0;
        function showmesg(t, form) {
            if (timer == 0) {
                timer = new Date();
            }
            let tm = new Date();
            if (tm - timer > 300) {
                t = '------------------------------\n' + t;
            }
            let area = document.forms[form + 'form'].getElementsByTagName('textarea')[0];
            area.value += t + '\n';
            area.scrollTop = area.scrollHeight;
            timer = tm;
        }

        function logMouse(e) {
            let evt = e.type;
            while (evt.length < 11) evt += ' ';
            showmesg(evt + " button=" + e.button, 'test')
            return false;
        }
        function keyval(n) {
            if (n == null) return 'undefined';
            let s = '' + n;
            if (n >= 32 && n < 127) s += ' ' + String.fromCharCode(n);
            while (s.length < 6) s += ' ';
            return s;
        }


        function logClear(form) {
            timer = 0;
            document.forms[form + 'form'].getElementsByTagName('textarea')[0].value = '';
            lines = 0;
        }

        window.logClear = logClear;
        window.logMouse = logMouse;


        button.onclick = function (event) {
            if (event.altKey && event.shiftKey) {
                alert('Hooray!');
            }
        };

    </script>

</body>

</html>
