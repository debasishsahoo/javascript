<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img onmouseenter="happy(this)" onmouseleave="sad(this)" border="0" src="2.png" alt="Smiley" width="170"
        height="170">

</body>
<script>
    function happy(x) {
        x.src = "1.png";

    }

    function sad(x) {
        x.src = "3.png";
    }
</script>

</html>
