<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Event:Keyword this</title>
</head>

<body>
    <form name='demo'>
        <p>Name: <input type="text" size="65" name="NameString" />
        <p>
            <input type="submit" value="Submit" onClick='ValidateForm(this.form)' />
    </form>
</body>
<script>
    ValidateForm = (e) => {
        alert('Value of NameString is: ' + e.NameString.value);
    }
</script>

</html>
