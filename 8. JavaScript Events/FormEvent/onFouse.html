<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onFocus</title>
</head>

<body>
    <form name='demo'>
        User Name:<input type="text" id='un' onfocus='focusin(this.id)' onfocusout='focusout(this.id)' />
        Confirm user name:<input type="text" id='cun' onfocus='focusin(this.id)' onfocusout='focusout(this.id)' />
        <input type="submit" value="Submit" /><input type="reset" value="Reset" />
    </form>
</body>
<script>
    focusin = (e) => {
        {
            document.getElementById(e).style.backgroundColor = 'red';
        }
    }
    focusout = (e) => {
        {
            document.getElementById(e).style.backgroundColor = 'yellow';
        }
    }

</script>

</html>
